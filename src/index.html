<!DOCTYPE html>
<html lang="en">
    <head>
        <% if (process.env.NODE_ENV === 'production') { %>
        <meta
            http-equiv="Content-Security-Policy"
            content="base-uri 'self'; object-src 'none'; script-src 'self'; style-src 'unsafe-inline' 'self' 'unsafe-eval'"
        />
        <% } %>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
    </body>
</html>
